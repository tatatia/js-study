        var stringToNumber = function (str) {

            let result = 0
            let m = 1
            for (let i = str.length - 1; i >= 0; i--) {
                let char = str[i]
                if (char == "-") {
                    console.log("- знайшовся")
                    result = result * -1  // result = -result
                    break
                }
                console.log(char)
                let n = char * m
                console.log("m=", m)
                console.log(n)
                result = result + n
                m = m * 10
            }
            // put your code here
            return result;
        }
