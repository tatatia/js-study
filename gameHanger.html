        var words = [
            "javascript",
            "monkey",
            "amazing",

        var word = words[Math.floor(Math.random() * words.length)];
        var answerArray = [];
        for (var i = 0; i < word.length; i++) {
            answerArray[i] = "_";
        };
        var remainingLetters = word.length;
        while (remainingLetters > 0) {
            //показуе гравцю прогрес
            alert(answerArray.join(" "));
            var guess = prompt("Gues a letter, or click Cancel to stop playning.");
            if (guess === null) {
                break;
            } else if (guess.length !== 1) {
                alert("Please enter a single letter.")
            } else {
                //оновл. стан гри зф допомогою змінного параметра guess
                for (var j = 0; j < word.length; j++) {
                    if (word[j] === guess) {
                        answerArray[j] = guess;
                        remainingLetters--;
                    }
                }
            }
        }
