<html>

<head>
    <title>Назва задачі</title>
    <script>
        //Писати код тут
        function sumBigl(a, b, c) {
            let sum = a + b + c
            if (sum > 0 && sum < 100) {
                return 1
            } else {
                if (a == b && b == c) { //&& a == c
                    return -1
                } else {
                    if (a >= b && a >= c) {
                        return a
                    } else if (b >= a && b >= c) {
                        return b
                    } else { //else if(c >= a && c >= b){
                        return c
                    }
                }
            }
        }
        let a = +prompt("перше число");
        let b = +prompt("друге число");
        let c = +prompt("третє число");
        console.log(sumBigl(a, b, c))
    </script>
</head>

<body>
    <h2>Назва задачі</h2>
    Напишите функцию, которая принимает на вход 3 числа,
    и возвращает 1 если их сумма находится в диапазоне от 0 до 100,
    иначе возвращает самое большое среди них, или -1, если они все равны.



</body>
